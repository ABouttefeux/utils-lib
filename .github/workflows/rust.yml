name: Rust

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install Rust stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    
    - name: Linter
      run: cargo +stable clippy --all --verbose --tests -- -D warnings
      
    - name: Run tests
      run: cargo +stable test --all --verbose --no-fail-fast
    
    - name: Run examples tests
      run: cargo +stable test --all --verbose --examples --no-fail-fast

  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install Rust stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    
    - name: Linter release
      run: cargo +stable clippy --all --release --verbose --tests -- -D warnings
      
    - name: Run release tests
      run: cargo +stable test --all --release --verbose --no-fail-fast
    
    - name: Run release examples tests
      run: cargo +stable test --all --release --verbose --examples --no-fail-fast